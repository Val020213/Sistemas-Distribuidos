syntax = "proto3";

package chord;

option go_package = "./chordpb";

service ChordService {
	rpc Notify(Node) returns (Succesfull);
	rpc Health(Empty) returns (HealthResponse);
	rpc FindSuccessor(KeyRequest) returns (Node);
	rpc GetPredecessor(Empty) returns (Node);
}

message Empty{

}

message Node{
	uint64 id = 1;
	string address = 2;
}

message KeyRequest{
	uint64 key = 1;
}

message Succesfull {
	bool succesfull = 1;
}

message HealthResponse {
	uint64 id = 1;
	string address = 2;
}